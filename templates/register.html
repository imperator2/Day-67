{% extends "base.html" %}
{% block content %}

<div class="box">
	<h1>Registracija</h1>
    <form action="{{ url_for('register') }}" method="post">
    	<input type="text" name="name" placeholder="Ime" required="required" />
		<input type="email" name="email" placeholder="Email" required="required" />
        <input type="password" name="password" placeholder="Geslo" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Registracija</button>
    </form>
</div>

{% endblock %}
