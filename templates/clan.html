{% extends "base.html" %}
{% block content %}

<div class="container">
  <h1 class="title">Študent {{ name }}</h1>
  <h3 class="title">Informacije o članu.<h3>
</div>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Naziv</th>
      <th scope="col">Količina</th>
      <th scope="col">Izkoristi kupon</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Brezplačna pijača</th>
      <th scope="row">{{ drinks }}</th>
      <th scope="row">
        {% if drinks > 0 %}
        <button type="button" class="btn btn-light" onclick="window.location.href='/edit/{{id}}'">Izkoristi</button>
        {% endif %}
</th>
    </tr>
  </tbody>
</table>
{% endblock %}
